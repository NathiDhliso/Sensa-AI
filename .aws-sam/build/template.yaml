AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Sensa AI Mindmap Backend - SAM Template
Globals:
  Function:
    Timeout: 300
    MemorySize: 1024
    Runtime: python3.9
    Environment:
      Variables:
        POWERTOOLS_SERVICE_NAME: sensa-mindmap
        POWERTOOLS_METRICS_NAMESPACE: SensaAI
        LOG_LEVEL: INFO
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - staging
    - prod
    Description: Environment name
  SupabaseUrl:
    Type: String
    Description: Supabase project URL
    Default: https://okvdirskoukqnjzqsowb.supabase.co
  SupabaseServiceRoleKey:
    Type: String
    Description: Supabase service role key
    NoEcho: true
  GoogleAIApiKey:
    Type: String
    Description: Google AI API key for Gemini
    NoEcho: true
Resources:
  SupabaseSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name:
        Fn::Sub: ${Environment}-sensa-supabase-credentials
      Description: Supabase credentials for Sensa AI
      SecretString:
        Fn::Sub: "{\n  \"url\": \"${SupabaseUrl}\",\n  \"service_role_key\": \"${SupabaseServiceRoleKey}\"\
          \n}\n"
  GoogleAISecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name:
        Fn::Sub: ${Environment}-sensa-google-ai-credentials
      Description: Google AI credentials for Sensa AI
      SecretString:
        Fn::Sub: "{\n  \"api_key\": \"${GoogleAIApiKey}\"\n}\n"
  IdempotencyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: ${Environment}-sensa-mindmap-idempotency
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: expiration
        Enabled: true
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Service
        Value: sensa-mindmap
  SensaMindmapJobDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${Environment}-sensa-mindmap-job-dlq
      MessageRetentionPeriod: 1209600
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Service
        Value: sensa-mindmap
  SensaMindmapJobQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${Environment}-sensa-mindmap-job-queue
      VisibilityTimeout: 360
      MessageRetentionPeriod: 1209600
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - SensaMindmapJobDLQ
          - Arn
        maxReceiveCount: 3
      Tags:
      - Key: Environment
        Value:
          Ref: Environment
      - Key: Service
        Value: sensa-mindmap
  SensaMindmapFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${Environment}-sensa-mindmap-function
      CodeUri: SensaMindmapFunction
      Handler: sensa_mindmap_generator.handler
      Description: Sensa AI Mindmap Generation Function
      Environment:
        Variables:
          ENVIRONMENT:
            Ref: Environment
          SUPABASE_SECRET_NAME:
            Ref: SupabaseSecret
          GOOGLE_AI_SECRET_NAME:
            Ref: GoogleAISecret
          IDEMPOTENCY_TABLE_NAME:
            Ref: IdempotencyTable
          SQS_QUEUE_URL:
            Ref: SensaMindmapJobQueue
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - secretsmanager:GetSecretValue
          Resource:
          - Ref: SupabaseSecret
          - Ref: GoogleAISecret
        - Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
          Resource:
            Fn::GetAtt:
            - IdempotencyTable
            - Arn
        - Effect: Allow
          Action:
          - sqs:SendMessage
          - sqs:ReceiveMessage
          - sqs:DeleteMessage
          - sqs:GetQueueAttributes
          Resource:
          - Fn::GetAtt:
            - SensaMindmapJobQueue
            - Arn
          - Fn::GetAtt:
            - SensaMindmapJobDLQ
            - Arn
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SensaMindmapJobQueue
              - Arn
            BatchSize: 1
        ApiEvent:
          Type: Api
          Properties:
            Path: /sensa-mindmap-job
            Method: post
            RestApiId:
              Ref: SensaMindmapApi
      Tags:
        Environment:
          Ref: Environment
        Service: sensa-mindmap
    Metadata:
      SamResourceId: SensaMindmapFunction
  SensaMindmapApi:
    Type: AWS::Serverless::Api
    Properties:
      Name:
        Fn::Sub: ${Environment}-sensa-mindmap-api
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''Content-Type, X-Amz-Date, Authorization, X-Api-Key, X-Amz-Security-Token'''
        AllowOrigin: '''*'''
        MaxAge: '''600'''
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: '''*'''
              Access-Control-Allow-Headers: '''Content-Type, X-Amz-Date, Authorization,
                X-Api-Key, X-Amz-Security-Token'''
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: '''*'''
              Access-Control-Allow-Headers: '''Content-Type, X-Amz-Date, Authorization,
                X-Api-Key, X-Amz-Security-Token'''
      Tags:
        Environment:
          Ref: Environment
        Service: sensa-mindmap
  SensaMindmapLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${Environment}-sensa-mindmap-function
      RetentionInDays: 14
Outputs:
  ApiGatewayEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${SensaMindmapApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name:
        Fn::Sub: ${Environment}-sensa-mindmap-api-endpoint
  SQSQueueUrl:
    Description: SQS Queue URL
    Value:
      Ref: SensaMindmapJobQueue
    Export:
      Name:
        Fn::Sub: ${Environment}-sensa-mindmap-queue-url
  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SensaMindmapFunction
      - Arn
    Export:
      Name:
        Fn::Sub: ${Environment}-sensa-mindmap-function-arn
  IdempotencyTableName:
    Description: DynamoDB Idempotency Table Name
    Value:
      Ref: IdempotencyTable
    Export:
      Name:
        Fn::Sub: ${Environment}-sensa-mindmap-idempotency-table
