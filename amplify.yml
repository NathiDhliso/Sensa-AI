version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "ðŸš€ Installing dependencies for Sensa AI..."
        - npm ci
        - echo "ðŸ“¦ Installing terser for production builds..."
        - npm install --save-dev terser
    build:
      commands:
        - echo "ðŸ”¨ Building Sensa AI for production..."
        - npm run build
    postBuild:
      commands:
        - echo "âœ… Build completed successfully!"
        - echo "ðŸ“Š Build artifacts:"
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
    - pattern: '/assets/**'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'

